<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap components loaded from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
    <title>MemeFryer Home</title>
  </head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>MemeFryer</h1>
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <div><a href="index.html">Home</a></div>
          <div><a href="editor.html">Editor</a></div>
          <div><a href="community.html">Community Makes</a></div>
          <div><a href="about.html">About</a></div>
        </menu>
      </nav>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to post your deep fried creations in the community tab!</p>

      <div class="bd-example">
        <div class="dropdown-menu">
          <form class="px-4 py-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">New around here? Sign up</a>
          <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
      </div>
  
      <br>

    </main>

    <main>
        <p>(if someone is logged in, here would be a link so they can edit their profile)</p>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Luke Bacigalupi</span>
        <br />
        <a href="https://github.com/lbacigal/startup.git">GitHub</a>
        <p>Project started on 1/11/24</p>
      </footer>
    </body>
  </html>
