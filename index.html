<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>MemeFryer</h1>
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="editor.html">Editor</a></li>
          <li><a href="community.html">Community Makes</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to post your deep fried creations in the community tab!</p>
      <form method="get" action="editor.html">
        <label for="name">Username</label>
        <input type="text" id="name"/>
        <br></br>
        <label for="password">Password</label>
        <input type="text" id="password"/>
        <button type="submit">Login</button>
      </form>
    </main>

    <main>
