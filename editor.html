<div class="flex-container">

  <div>    
    <form>
      <label for="bri">Brightness</label>
      <input type="range" value="21" id="bri"/>

      <label for="con">Contrast</label>
      <input type="range" value="21" id="con"/>

      <label for="sat">Saturation</label>
      <input type="range" value="21" id="sat"/>

      <label for="sha">Sharpness</label>
      <input type="range" value="21" id="sha"/>

      <label for="hue">Hue</label>
      <input type="range" value="21" id="hue"/>

      <label for="tem">Temerature</label>
      <input type="range" value="21" id="tem"/>

      <label for="exp">Exposure</label>
      <input type="range" value="21" id="exp"/>

      <label for="gam">Gamma Correction</label>
      <input type="range" value="21" id="gam"/>

      <label for="vib">Vibrance</label>
      <input type="range" value="21" id="vib"/>

      <label for="noi">Noise</label>
      <input type="range" value="21" id="noi"/>

      <label for="blu">Blur</label>
      <input type="range" value="21" id="blu"/>

      <label for="inv">Invert Colors</label>
      <input type="range" value="21" id="inv"/>

      <label for="rot">Image Rotation</label>
      <input type="range" value="21" id="rot" />

      <label for="t-txt">Top Text</label>
      <input type="text" id="t-txt" style="background-color: #3d3d3d"/>

      <label for="b-txt">Bottom Text</label>
      <input type="text" id="b-txt" style="background-color: #3d3d3d"/>

      <input type="button" value="Undo" style="background-color: #3d3d3d">
      <input type="button" value="Redo" style="background-color: #3d3d3d">
      <input type="button" onclick="alert('pretend this works ðŸ¥¶')" value="Download" style="background-color: #3d3d3d"/>
      <input type="reset" value="Reset" style="background-color: #3d3d3d">
