<div class="editor">

  <div class="toolbar">


    <div class="toolbar-item">
      <input type="file" id="imageFileInput">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="brightness">Brightness</label>
      <input class="tool-input" type="range" id="brightness" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="hue">Hue</label>
      <input class="tool-input" type="range" id="hue" min="0" max="360">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="contrast">Contrast</label>
      <input class="tool-input" type="range" id="contrast" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="saturation">Saturation</label>
      <input class="tool-input" type="range" id="saturation" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="blur">Blur</label>
      <input class="tool-input" type="range" id="blur" min="0" max="25">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="inversion">Inversion</label>
      <input class="tool-input" type="range" id="inversion" min="0" max="100">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="sharpen">Sharpen</label>
      <input class="tool-input" type="range" id="sharpen" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="vibrance">Vibrance</label>
      <input class="tool-input" type="range" id="vibrance" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="pixelate">Pixelate</label>
      <input class="tool-input" type="range" id="pixelate" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label class="tool-label" for="noise">Noise</label>
      <input class="tool-input" type="range" id="noise" min="0" max="200">
    </div>
    <div class="toolbar-item">
      <label><span>Remove color:</span> <input type="checkbox" id="remove-color"></label>
      <label>Color: <input type="color" id="remove-color-color" value="#00f900"></label><br>
      <br>
      <label>Distance: <input type="range" id="remove-color-distance" value="0.02" min="0" max="1" step="0.01"></label>
    </div>
